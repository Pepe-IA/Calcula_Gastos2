<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Diarios</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 30px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-container {
            font-size: 22px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Calculadora de Gastos</h2>
        
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto</label>
            <input type="text" class="form-control" id="concepto" placeholder="Ejemplo: Comida, Transporte">
        </div>
        
        <div class="mb-3">
            <label for="monto" class="form-label">Monto ($)</label>
            <input type="number" class="form-control" id="monto" placeholder="Ejemplo: 100">
        </div>
        
        <button class="btn btn-custom w-100" onclick="agregarGasto()">Agregar Gasto</button>

        <ul class="list-group mt-4" id="lista-gastos"></ul>

        <div class="total-container mt-3">
            Total gastado: <span id="total-gasto">$0.00</span>
        </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let totalGasto = 0;

        function agregarGasto() {
            let concepto = document.getElementById("concepto").value.trim();
            let monto = parseFloat(document.getElementById("monto").value);

            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingrese un concepto y un monto vÃ¡lido.");
                return;
            }

            // Crear el nuevo elemento de lista
            let li = document.createElement("li");
            li.className = "list-group-item animate__animated animate__fadeInUp";
            li.innerHTML = `<strong>${concepto}</strong> <span>$${monto.toFixed(2)}</span>`;

            // Agregar a la lista
            document.getElementById("lista-gastos").appendChild(li);

            // Actualizar total gastado
            totalGasto += monto;
            document.getElementById("total-gasto").textContent = `$${totalGasto.toFixed(2)}`;

            // Limpiar los campos
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>

</body>
</html>
